{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}New Users{% endblock %}</h1>
{% endblock %}

{% block carousel %}{% endblock %}

{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">username</th>
    <!--   <th scope="col">password(sha256)</th>-->
    </tr>
  </thead>
  <tbody>
{% for user in users %}
  <tr>
    <th scope="row">{{ user['id'] }}</th>
    <td>{{ user['username'] }}</td>
   <!-- <td>{{ user['password'] }}</td>-->
  </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
